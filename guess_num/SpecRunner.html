<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset='utf-8'>

    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>


    <!-- include src files here... -->
    <script type="text/javascript" src="src/compare_num.js"></script>
    <script type="text/javascript" src="src/process_button.js"></script>
    <script type="text/javascript" src="src/process_num.js"></script>
    <script type="text/javascript" src="src/result_render.js"></script>

    <!-- include fixture files here... -->
    <script type="text/javascript" src="spec/fixture/fixtures.js"></script>
    <script type="text/javascript" src="spec/fixture/fixtures.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/num_spec.js"></script>
    <script type="text/javascript" src="spec/compare_number_spec.js"></script>


    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
<body bgcolor="#d0d0d0" style="font-family: Georgia">
<div align="right">
    <button onclick="get_random_number()">产生随机数</button>
</div>
<div id="succeed_random">
</div>
<div align="right">
    <input maxlength="4" id="input_guess">
</div>
<div align="right">
    <button  onclick="process_guess_number()">确定</button>
</div>
<div>
 <button style="float: right" onclick="start_again()">重新开始</button>
 </div>
<div id="result_show" name="result">
</div>
</body>
</html>
