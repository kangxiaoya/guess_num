<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset='utf-8'>

    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/underscore-min.js"></script>


    <!-- include src files here... -->
    <script type="text/javascript" src="src/compare_number.js"></script>
    <script type="text/javascript" src="src/process_button.js"></script>
    <script type="text/javascript" src="src/number.js"></script>

    <!-- include fixture files here... -->
    <script type="text/javascript" src="spec/fixture/fixtures.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/process_number_spec.js"></script>
    <script type="text/javascript" src="spec/compare_result_spec.js"></script>
    <script type="text/javascript" src="spec/start_button_spec.js"></script>
    <script type="text/javascript" src="spec/confirm_button_spec.js"></script>



    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
                cannot_use();
            };

            function execJasmine() {
                jasmineEnv.execute();
            };

            function cannot_use() {
                if (localStorage.random_number == '') {
                    document.getElementById('input_guess').disabled = true;
                    document.getElementById('confirm').disabled = true;
                }
            };
        })();
    </script>

</head>
<body bgcolor="#d0d0d0">
<div>
    <button id="start" onclick="ProcessButton.start()">开始</button>
</div>
<div>
    <input maxlength="4" id="input_guess">
</div>
<div >
    <button id="confirm" onclick="ProcessButton.process_guess_number()">确定</button>
</div>
<div id="result_show">
</div>
</body>
</html>
